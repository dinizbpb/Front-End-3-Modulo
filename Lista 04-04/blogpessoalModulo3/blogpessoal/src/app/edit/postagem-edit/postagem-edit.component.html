<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">TÃ­tulo da postagem</label>
        <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp"
            placeholder="Digite aqui o seu titulo" [(ngModel)]="postagem.titulo">
        </div>

      <div class="form-group">
        <label for="texto">Texto da postagem</label>
        <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"
            [(ngModel)]="postagem.descricao"></textarea>
        </div>

      <div class="form-group">
        <label class="text-monospace" for="tema">Escolha um tema ou <a routerLink="/cadastrar-tema">Cadastre um
              novo</a></label>
        <select name="tema" id='tema' [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control">
            <option *ngFor="let item of listaTemas" value={{item.id}}>
              {{item.nome}}
            </option>
          </select>
        </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/home'>Cancelar</button>
        <button class="btn btn-success" (click)="atualizarPostagem()">Atualizar</button>
      </div>

    </div>
  </div>

</div>
